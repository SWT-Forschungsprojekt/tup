name: CI

on:
  push:
  release:
    types:
      - published

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - preset: linux-amd64
            artifact: linux-amd64
          - preset: linux-arm64
            artifact: linux-arm64
            emulator: qemu-aarch64-static

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake

      - name: CMake and Ninja
        run: |
          mkdir build
          cmake -G Ninja -S . -B build --preset=${{ matrix.config.preset }}
          cd build
          ninja

      - name: Upload Distribution
        uses: actions/upload-artifact@v4
        with:
          name: tup-${{ matrix.config.artifact }}
          path: build/tup-backend

  windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - mode: Debug
          - mode: Release
    steps:
      - uses: actions/checkout@v4

      - name: Install CMake and Ninja
        uses: seanmiddleditch/gha-setup-ninja@v5

      - uses: ilammy/msvc-dev-cmd@v1

      - name: Build
        run: |
          cmake `
            -GNinja -S . -B build `
            -DCMAKE_BUILD_TYPE=${{ matrix.config.mode }}
          .\build\buildcache\bin\buildcache.exe -z
          cmake --build build --target tup-backend
          $CompilerExitCode = $LastExitCode
          .\build\buildcache\bin\buildcache.exe -s
          exit $CompilerExitCode

      - name: Upload Windows Distribution
        uses: actions/upload-artifact@v4
        with:
          name: tup-backend-windows-${{ matrix.config.mode }}
          path: build/tup-backend.exe
